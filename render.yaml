services:
  - type: web
    name: otasuke-ai
    env: static
    repo: https://github.com/ZETTAI-INC/AITUKAERUSTAF
    branch: feature/blue-design-conversion
    region: singapore
    plan: starter
    buildCommand: cp customer-dashboard/_build/index.html customer-dashboard/index.html && cp -r customer-dashboard/_build/assets customer-dashboard/
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /customer-dashboard/*
        destination: /customer-dashboard/index.html
    autoDeploy: true

  - type: web
    name: otasuke-ai-backend
    env: node
    repo: https://github.com/ZETTAI-INC/AITUKAERUSTAF
    branch: feature/blue-design-conversion
    region: singapore
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_LIGHT
        sync: false
      - key: STRIPE_PRICE_STANDARD
        sync: false
      - key: STRIPE_PRICE_PREMIUM
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_NOTIFICATION_TO
        sync: false
