services:
  - type: web
    name: otasuke-ai
    env: static
    repo: https://github.com/ZETTAI-INC/AITUKAERUSTAF
    branch: feature/blue-design-conversion
    region: singapore
    plan: starter
    buildCommand: ""
    staticPublishPath: ./
    autoDeploy: true

  - type: web
    name: otasuke-ai-backend
    env: node
    repo: https://github.com/ZETTAI-INC/AITUKAERUSTAF
    branch: feature/blue-design-conversion
    region: singapore
    plan: starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_LIGHT
        sync: false
      - key: STRIPE_PRICE_STANDARD
        sync: false
      - key: STRIPE_PRICE_PREMIUM
        sync: false
