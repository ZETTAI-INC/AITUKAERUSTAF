<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>料金プランのご案内 | OTASUKE AI</title>
  <meta name="description" content="OTASUKE AIの料金プランについてご案内いたします。月額30万円からAI専門家チームがビジネスをサポート。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://otasukeai.jp/reference/hrmos-price/">
  <meta property="og:title" content="料金プランのご案内 | OTASUKE AI">
  <meta property="og:description" content="OTASUKE AIの料金プランについてご案内いたします。月額30万円からAI専門家チームがビジネスをサポート。">
  <meta property="og:site_name" content="OTASUKE AI">
  <meta property="og:image" content="https://otasukeai.jp/reference/img/ogp-img.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="料金プランのご案内 | OTASUKE AI">

  <link rel="icon" href="/reference/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/reference/favicon/apple-touch-icon-180x180.png">

  <!-- ホームと同じCSS -->
  <link href="/reference/css/bootstrap.css" rel="stylesheet">
  <link href="/reference/css/style-fix2511.css" rel="stylesheet">
  <link href="/reference/css/style.css" rel="stylesheet">

  <!-- HRMOSフォーム用CSS -->
  <link rel="stylesheet" href="css/hrmos-lp-contact.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
    rel="stylesheet">

  <style>
    .pg-sections-request {
      padding-top: 40px;
    }
  </style>
</head>

<body>
  <!-- グローバルヘッダー（JS で挿入） -->
  <script src="/reference/js/global-header.js"></script>

  <main>
    <article>
      <section class="pg-sections-request pg-sections-request--series">
        <div class="pg-sections-request__layout">

          <div class="left">
            <div class="left__wrapper">
              <div class="content">
                <h1 class="blue">料金プランのご案内</h1>

                <h3 class="pg-title--h3 v2">お問い合わせの流れ</h3>
                <ul class="price_flow__list">
                  <li>
                    <p class="num">1</p>
                    <h3 class="title">フォームからお問い合わせ</h3>
                    <figure><img src="images/series/img_series_thank01.png" alt="フォームからお問い合わせ"></figure>
                  </li>
                  <li>
                    <p class="num">2</p>
                    <h3 class="title">担当者から詳細をご案内</h3>
                    <figure><img src="images/series/img_series_thank02.png" alt="担当者から詳細をご案内"></figure>
                  </li>
                </ul>

                <h3 class="pg-title--h3">サービス概要</h3>
                <div class="flex-item--series" style="width: 140%; margin-left: -20%;">
                  <img src="images/series/request/img_harmos_price_transparent.png" alt="サービス概要"
                    style="width: 100%; vertical-align: bottom;">
                </div>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="pg-form">
              <div class="pg-form__layout biz pullnum">
                <div class="pg-privacy">
                  <p>お気軽にお問い合わせください</p>
                </div>
                <form accept-charset="UTF-8" name="contact_form" method="POST" action="thanks.html"
                  onsubmit="return handleSubmit(event)">

                  <fieldset class="is-multi-column">
                    <div>
                      <legend for="last_name">姓<em>必須</em></legend>
                      <input name="last_name" placeholder="山田" type="text" value="" size="30" maxlength="80">
                    </div>
                    <div>
                      <legend for="first_name">名<em>必須</em></legend>
                      <input name="first_name" placeholder="太郎" type="text" value="" size="30" maxlength="40">
                    </div>
                  </fieldset>

                  <fieldset>
                    <legend for="company">会社名<em>必須</em></legend>
                    <input name="company" placeholder="株式会社サンプル" type="text" value="" size="30" maxlength="255">
                  </fieldset>

                  <fieldset>
                    <legend for="email">メールアドレス<em>必須</em></legend>
                    <input name="email" placeholder="example@company.co.jp" type="email" value="" size="30"
                      maxlength="255">
                    <p class="description">※会社のメールアドレスをご入力ください</p>
                  </fieldset>

                  <fieldset>
                    <legend for="phone">電話番号<em>必須</em></legend>
                    <input name="phone" placeholder="03-1234-5678" type="tel" size="30" maxlength="40">
                    <p class="description">※ご連絡可能な番号をご入力ください</p>
                  </fieldset>

                  <fieldset>
                    <legend for="interest">ご興味のあるサービス<em>必須</em></legend>
                    <div class="select-wrapper">
                      <select name="interest">
                        <option value="" selected="selected">選択してください</option>
                        <option value="ai-assistant">OTASUKE AI</option>
                        <option value="ai-news">AIニュースレポート</option>
                        <option value="both">両方・相談したい</option>
                      </select>
                    </div>
                  </fieldset>

                  <fieldset>
                    <legend for="inquiry_text">ご質問・ご相談内容</legend>
                    <textarea name="inquiry_text" placeholder="現在の課題やご要望があればお聞かせください" maxlength="1000"
                      rows="4"></textarea>
                  </fieldset>

                  <fieldset>
                    <legend for="agree_personal_information" class="agree-personal-information">
                      <input id="agree_personal_information" name="agree_personal_information" type="checkbox" value="">
                      <label for="agree_personal_information">
                        <a href="/privacypolicy/" target="_blank">個人情報の取り扱い</a>に同意する
                      </label>
                    </legend>
                  </fieldset>

                  <fieldset class="is-submit-wrap">
                    <span class="lp-form__submit-free">無料</span>
                    <input type="submit" value="料金プランの詳細を受け取る">
                  </fieldset>

                </form>
              </div>
            </div>
          </div>

        </div>
      </section>
    </article>
  </main>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script>
    // フォーム送信ハンドラ（ダミー）
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = 'thanks.html';
      return false;
    }
  </script>
  <script src="/reference/js/script.js"></script>
</body>

</html>
